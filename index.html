<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter</title>
</head>
<body>
    
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <div class="buttons">
                <!-- Create a INCREMENT button with the id="increment-btn" -->
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <!-- 2. Create a SAVE button.
                Set the id to "save-btn" and call the save() function when it's clicked  -->
                <button id="save-btn" onclick="save()">SAVE</button>
                <button id="reset-btn" onclick="reset()">RESET</button>
            </div>
            
            <div class="entries">
                <p id="save-el">Previous enteries: </p>
                <p id="sum-el"></p>
            </div>
            <div class="footer">
                    <p class="link-text">@2022 Developed by: &nbsp; 
                        <a href="https://luigidigital.com" target="_blank">Luigi Corporation</a></p>
                   
            </div>
           
    
   <script src="index.js"></script> 
</body>
</html>
